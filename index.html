<!DOCTYPE html>
<html>
  <head>
    <title>tic tac toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags unless you know what you are doing -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <!-- Do not add `script` tags unless you know what you are doing -->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="container">

    <!-- nav component -->
      <nav class="navbar navbar-default">
        <div class="container-fluid nav-state">
          <div class="btn-group" role="group">
            <button class="btn btn-default" id="sign-up-btn" onclick="this.blur();">sign up</button>
            <button class="btn btn-default" id="sign-in-btn" onclick="this.blur();">sign in</button>
          </div>
        </div><!--/.container-fluid -->
      </nav>

      <!-- content component -->
      <div class="content-state">
        <!-- default public view state -->
        <div class="grid">
          <div class="square" data-id='0'>t</div>
          <div class="square border-row-center" data-id='1'>i</div>
          <div class="square" data-id='2'>c</div>
          <div class="square border-col-center">t</div>
          <div class="square border-center">a</div>
          <div class="square border-col-center">c</div>
          <div class="square">t</div>
          <div class="square border-row-center">o</div>
          <div class="square">e</div>
        </div>
      </div>

      <!-- message component -->
      <div class="message"></div>

      <!-- footer component -->
      <footer class="navbar-fixed-bottom">
        <div class="container">
          <p class="text-muted">&copy; 2017 Patrick Liddy</p>
        </div>
      </footer>
    </div><!--/.container -->
  </body>
</html>
