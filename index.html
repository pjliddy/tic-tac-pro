    <!-- Do not add `script` tags unless you know what you are doing -->

  <body class="container-fluid">
    <div class="container">

    <!-- nav component -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">user@email.com <span class="caret"></span></a>

                  <li><a href="#" disabled>Save Game</a></li>

      <!-- content component -->
      <div class="game">
        <div class="board">
          <div class="square">
            <button class="btn btn-lg btn-default"><span class="player">&#10005;</span></button>
          </div>
          <div class="square border-row-center">
            <button class="btn btn-lg btn-default"><span class="player">&#12295;</span></button>
          </div>
          <div class="square">
            <button class="btn btn-lg btn-default"><span class="player">&#10005;</span></button>
          </div>
          <div class="clearfix"></div>
          <div class="square border-col-center">
            <button class="btn btn-lg btn-default"><span class="player">&#12295;</span></button>
          </div>
          <div class="square border-center">
            <button class="btn btn-lg btn-default"><span class="player">&#10005;</span></button>
          </div>
          <div class="square border-col-center">
            <button class="btn btn-lg btn-default"><span class="player">&#10005;</span></button>
          </div>
          <div class="clearfix"></div>
          <div class="square">
            <button class="btn btn-lg btn-default"><span class="player">&#10005;</span></button>
          </div>
          <div class="square border-row-center">
            <button class="btn btn-lg btn-default"><span class="player">&#12295;</span></button>
          </div>
          <div class="square">
            <button class="btn btn-lg btn-default"><span class="player">&#12295;</span></button>
          </div>
          <div class="clearfix"></div>
        </div><!--/.board -->
      </div><!--/.game -->

      <!-- message component -->
      <div class="message">
        game message

      <!-- footer component -->
      <footer class="navbar-fixed-bottom">
